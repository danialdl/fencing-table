<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
}

.container {
  text-align: center;
  margin-top: 200px;
}

.button {
  font-size: 24px;
  padding: 10px 20px;
  border-radius: 10px;
  background-color: rgba(128, 128, 128, 0.2);
  color: black;
  text-decoration: none;
  margin: 10px;
}

.button:hover {
  background-color: rgba(128, 128, 128, 0.4);
}

.coming-soon {
  font-size: 18px;
  color: gray;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome fencers</h1>
  <a class="button" href="singlepoule.html">Single Poule</a>
  <a class="button" href="#" onclick="showComingSoon('Elimination Table')">Elimination Table</a>
  <a class="button" href="#" onclick="showComingSoon('Team Table')">Team Table</a>
  <p id="comingSoonMessage" class="coming-soon"></p>
</div>

<script>
function showComingSoon(buttonText) {
  var message = "Coming Soon...";
  var messageElement = document.getElementById("comingSoonMessage");
  messageElement.innerHTML = buttonText + ": " + message;
}
</script>
</body>
</html>
